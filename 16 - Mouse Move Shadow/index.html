<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contentediable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const content = hero.querySelector('h1');
  const distance = 100;


  const handleMouseMove = function(e){
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY:y} = e;
    
    if(e.target != hero){
      x = x + content.offsetLeft;
      y = y + content.offsetTop
    }
    
    const xWalk = Math.round((x / width * distance) - (distance / 2));
    const yWalk = Math.round((y / height * distance - (distance / 2)));
    

    content.style.textShadow = `${xWalk}px ${yWalk}px 10px red`
  }

  hero.addEventListener('mousemove', handleMouseMove)

</script>
</body>
</html>
