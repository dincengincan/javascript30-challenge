<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>


  const secretKey = 'combo'
  let pressed = [];

  const handleKeyUp = (e) => {
    pressed.push(e.key)

   // also possible like below
  //  pressed.splice(-secretKey.length, pressed.length - secretKey.length);

      pressed.splice(0, pressed.length - secretKey.length)
      if(pressed.join('').includes(secretKey)){
        console.log('found it!')
      }
      console.log(pressed)

  }
  document.addEventListener('keyup', handleKeyUp)

</script>
</body>
</html>
