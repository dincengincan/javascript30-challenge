<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax">
        <label for="red-filter">Red Filter</label>
        <input type="radio" id="red-filter" name="filters" value="red-filter" >
        <label for="green-screen-filter">Green Screen Filter</label>
        <input type="radio" id="green-screen-filter" name="filters" value="green-screen-filter" >

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax">        
        <label for="green-filter">Green Filter</label>
        <input type="radio" id="green-filter" name="filters" value="green-filter" >

        <br>
        
        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax">
        <label for="rgb-split-filter">Rgb Split Filter</label>
        <input type="radio" id="rgb-split-filter" name="filters" value="rgb-split-filter" >
        

      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>
</html>
